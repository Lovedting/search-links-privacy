<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screenshots</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
    .item { border: 1px solid #ddd; padding: 8px; border-radius: 8px; background: #fff; }
    .item img { width: 100%; height: auto; display: block; }
    .item .name { margin-top: 6px; font-size: 14px; color: #555; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Screenshots</h1>

  <div class="grid">
    <div class="item">
      <img src="1.png" alt="1.png">
      <div class="name">1.png</div>
    </div>
    <div class="item">
      <img src="2.png" alt="2.png">
      <div class="name">2.png</div>
    </div>
    <div class="item">
      <img src="3.png" alt="3.png">
      <div class="name">3.png</div>
    </div>
    <div class="item">
      <img src="4.png" alt="4.png">
      <div class="name">4.png</div>
    </div>
  </div>
</body>
</html>
